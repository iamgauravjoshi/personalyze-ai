                label: "YouTube",

            <p className="text-slate-600 text-lg">{message}</p>
          </div>
        </div>

      // Circular Progress Component
      const CircularProgress = ({
        value,
        size = 96,
        strokeWidth = 8,
        color = "#6366f1",
        label = "",
        textSize,
      }) => {
        const radius = (size - strokeWidth) / 2;
        const circumference = radius * 2 * Math.PI;
        const progress = (value / 100) * circumference;

        return (
          <div className="text-center">
            <div
              className="relative mx-auto"
              style={{ width: size, height: size }}
            >
              <svg className="progress-ring" width={size} height={size}>
                <circle
                  cx={size / 2}
                  cy={size / 2}
                  r={radius}
                  stroke="rgba(99, 102, 241, 0.2)"
                  strokeWidth={strokeWidth}
                  fill="transparent"
                />
                <circle
                  cx={size / 2}
                  cy={size / 2}
                  r={radius}
                  stroke={color}
                  strokeWidth={strokeWidth}
                  fill="transparent"
                  strokeDasharray={`${progress} ${circumference}`}
                  className="progress-ring-circle"
                />
              </svg>
              <div className="absolute inset-0 flex items-center justify-center">
                <span
                  className={`text-xl font-bold ${textSize}`}
                  style={{ color }}
                >
                  {Math.round(value)}

            {label && (
              <div className="text-sm font-medium text-slate-600 mt-2">

                  <div className="w-12 text-sm font-semibold text-slate-700">
                    {item.value}%
                  </div>
                </div>

      const ResultsPage = ({ userProfile, onRestart }) => {
        const [scores, setScores] = useState({});

          setScores(calculatedScores);
        }, [userProfile]);

        const profile =
          goalProfiles[userProfile.goal] || goalProfiles["Student"];

        // Chart data
        const categoryData = [
          { label: "Social", value: scores.social || 0 },
          { label: "Communication", value: scores.communication || 0 },
          { label: "Visual", value: scores.visual || 0 },
          { label: "Personality", value: scores.personality || 0 },
          { label: "Branding", value: scores.branding || 0 },

                    {scores.overall >= 85
                      ? "Exceptional potential"
                      : scores.overall >= 75
                      ? "Strong foundation"
                      : "Great starting point"}

                        <polygon
                          key={levelIndex}
                          points={categoryData
                            .map((_, index) => {
                              const angle =
                                (index * (2 * Math.PI)) / categoryData.length;
                              const radius = 70 * level;
                              const x =
                                100 + radius * Math.cos(angle - Math.PI / 2);
                              const y =
                                100 + radius * Math.sin(angle - Math.PI / 2);
                              return `${x},${y}`;
                            })
                            .join(" ")}
                          fill="none"
                          stroke="rgba(99, 102, 241, 0.2)"
                          strokeWidth="1"
                        />
                      ))}

                      {/* Axis lines */}
                      {categoryData.map((_, index) => {
                        const angle =
                          (index * (2 * Math.PI)) / categoryData.length;
                        const endX = 100 + 70 * Math.cos(angle - Math.PI / 2);
                        const endY = 100 + 70 * Math.sin(angle - Math.PI / 2);
                        return (
                          <line
                            key={index}
                            x1="100"
                            y1="100"
                            x2={endX}
                            y2={endY}
                            stroke="rgba(99, 102, 241, 0.3)"
                            strokeWidth="1"
                          />
                        );
                      })}

                      {/* Data area */}
                      <path
                        d={
                          categoryData
                            .map((item, index) => {
                              const angle =
                                (index * (2 * Math.PI)) / categoryData.length;
                              const radius = (item.value / 100) * 70;
                              const x =
                                100 + radius * Math.cos(angle - Math.PI / 2);
                              const y =
                                100 + radius * Math.sin(angle - Math.PI / 2);
                              return `${index === 0 ? "M" : "L"} ${x} ${y}`;
                            })
                            .join(" ") + " Z"
                        }
                        fill="rgba(99, 102, 241, 0.2)"
                        stroke="#6366f1"
                        strokeWidth="2"
                      />

                      {/* Data points */}
                      {categoryData.map((item, index) => {
                        const angle =
                          (index * (2 * Math.PI)) / categoryData.length;
                        const radius = (item.value / 100) * 70;
                        const x = 100 + radius * Math.cos(angle - Math.PI / 2);
                        const y = 100 + radius * Math.sin(angle - Math.PI / 2);

                          <circle
                            key={index}
                            cx={x}
                            cy={y}
                            r="4"
                            fill="#6366f1"
                          />
                        );

                      {/* Labels */}
                      {categoryData.map((item, index) => {
                        const angle =
                          (index * (2 * Math.PI)) / categoryData.length;

                        const labelY = 100 + 90 * Math.sin(angle - Math.PI / 2);
                        return (
                          <text
                            key={index}
                            x={labelX}
                            y={labelY}
                            textAnchor="middle"
                            dominantBaseline="middle"
                            className="text-xs font-medium fill-slate-600"

                        </div>

                        </li>
                      ))}
                    </ul>
                  </div>

                      <span className="text-xl mr-2">🎥</span>

                    </h4>

                        </li>
                      ))}
                    </ul>
                  </div>

                  Analyze Another Profile

      const calculateScores = (userProfile) => {
        const baseScores = {
          Singer: {
            social: 78,
            communication: 85,
            visual: 82,
            personality: 88,
            branding: 75,
          },
          Influencer: {
            social: 92,
            communication: 88,
            visual: 90,
            personality: 85,
            branding: 87,
          },
          "Corporate Professional": {
            social: 75,
            communication: 90,
            visual: 85,
            personality: 92,
            branding: 88,
          },
          Entrepreneur: {
            social: 82,
            communication: 87,
            visual: 80,
            personality: 95,
            branding: 90,
          },
          Student: {
            social: 70,
            communication: 78,
            visual: 75,
            personality: 85,
            branding: 72,
          },
          "Content Creator": {
            social: 88,
            communication: 82,
            visual: 95,
            personality: 87,
            branding: 85,
          },
        };

        const base = baseScores[userProfile.goal] || baseScores["Student"];

        const timelineBonus = {
          "6 months": 0,
          "1 year": 3,
          "2 years": 5,
          "5+ years": 8,
        };

        const bonus = timelineBonus[userProfile.timeline] || 0;

        const scores = {
          social: Math.max(
            60,
            Math.min(100, base.social + bonus + (Math.random() - 0.5) * 15)
          ),
          communication: Math.max(
            60,
            Math.min(
              100,
              base.communication + bonus + (Math.random() - 0.5) * 15
            )
          ),
          visual: Math.max(
            60,
            Math.min(100, base.visual + bonus + (Math.random() - 0.5) * 15)
          ),
          personality: Math.max(
            60,
            Math.min(100, base.personality + bonus + (Math.random() - 0.5) * 15)
          ),
          branding: Math.max(
            60,
            Math.min(100, base.branding + bonus + (Math.random() - 0.5) * 15)
          ),
        };

        scores.overall =
          (scores.social +
            scores.communication +
            scores.visual +
            scores.personality +
            scores.branding) /
          5;
        return scores;
      };

      const App = () => {
        const [currentPage, setCurrentPage] = useState("landing");
        const [currentStep, setCurrentStep] = useState(1);
        const [loadingMessage, setLoadingMessage] = useState(
          "Processing your personality data..."
        );
        const [userProfile, setUserProfile] = useState({
          goal: "",
          timeline: "",
          socialMedia: {},
          audioFile: null,
          videoFile: null,
        });

        const totalSteps = 4;

        const canProceed = () => {
          switch (currentStep) {
            case 1:
              return true; // Social media is optional
            case 2:
              return userProfile.audioFile !== null;
            case 3:
              return userProfile.videoFile !== null;
            case 4:
              return userProfile.goal !== "" && userProfile.timeline !== "";
            default:
              return false;
          }
        };

        const handleNext = () => {
          if (currentStep < totalSteps) {
            setCurrentStep(currentStep + 1);
          } else {
            handleAnalyze();
          }
        };

        const handlePrevious = () => {
          if (currentStep > 1) {
            setCurrentStep(currentStep - 1);
          }
        };

        const handleAnalyze = () => {
          setCurrentPage("loading");

          const messages = [
            "Processing your personality data...",
            "Analyzing communication patterns...",
            "Calculating aura scores...",
            "Generating personalized recommendations...",
            "Finalizing your digital identity profile...",
          ];

          let messageIndex = 0;
          const interval = setInterval(() => {
            setLoadingMessage(messages[messageIndex]);
            messageIndex++;

            if (messageIndex >= messages.length) {
              clearInterval(interval);
              setTimeout(() => setCurrentPage("results"), 500);
            }
          }, 800);
        };

        const handleRestart = () => {
          setCurrentPage("landing");
          setCurrentStep(1);
          setUserProfile({
            goal: "",
            timeline: "",
            socialMedia: {},
            audioFile: null,
            videoFile: null,
          });
        };

        const updateProfile = (key, value) => {
          setUserProfile((prev) => ({ ...prev, [key]: value }));
        };

        const updateSocialMedia = (platform, url) => {
          setUserProfile((prev) => ({
            ...prev,
            socialMedia: { ...prev.socialMedia, [platform]: url },
          }));
        };

        if (currentPage === "landing") {
          return <LandingPage onStart={() => setCurrentPage("input")} />;
        }

        if (currentPage === "loading") {
          return <LoadingPage message={loadingMessage} />;
        }

        if (currentPage === "results") {
          return (
            <ResultsPage userProfile={userProfile} onRestart={handleRestart} />
          );
        }

        return (
          <div className="min-h-screen">
            <div className="max-w-4xl mx-auto p-6">
              <ProgressBar currentStep={currentStep} totalSteps={totalSteps} />

              <div className="glass-effect rounded-2xl p-8 card-shadow">
                {currentStep === 1 && (
                  <SocialMediaForm
                    socialMedia={userProfile.socialMedia}
                    onChange={updateSocialMedia}
                  />
                )}

                {currentStep === 2 && (
                  <FileUpload
                    type="audio"
                    file={userProfile.audioFile}
                    onFileSelect={(file) => updateProfile("audioFile", file)}
                    required={true}
                  />
                )}

                {currentStep === 3 && (
                  <FileUpload
                    type="video"
                    file={userProfile.videoFile}
                    onFileSelect={(file) => updateProfile("videoFile", file)}
                    required={true}
                  />
                )}

                {currentStep === 4 && (
                  <div className="space-y-8">
                    <GoalSelection
                      selectedGoal={userProfile.goal}
                      onSelect={(goal) => updateProfile("goal", goal)}
                    />

                    {userProfile.goal && (
                      <TimelineSelection
                        selectedTimeline={userProfile.timeline}
                        onSelect={(timeline) =>
                          updateProfile("timeline", timeline)
                        }
                      />
                    )}
                  </div>
                )}

                {/* Navigation */}
                <div className="flex justify-between mt-8">
                  <button
                    onClick={handlePrevious}
                    className={`glass-effect text-slate-700 font-semibold py-3 px-6 rounded-xl hover:bg-white hover:bg-opacity-95 transition-all border border-slate-200 ${
                      currentStep === 1 ? "invisible" : ""
                    }`}
                  >
                    Previous
                  </button>

                  <div className="flex-1"></div>

                  <button
                    onClick={handleNext}
                    disabled={!canProceed()}
                    className={`font-semibold py-3 px-6 rounded-xl transition-all shadow-lg ${
                      canProceed()
                        ? "bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white hover:shadow-xl"
                        : "bg-slate-300 text-slate-500 cursor-not-allowed"
                    }`}
                  >
                    {currentStep === totalSteps ? "Get My Aura Score" : "Next"}
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
