<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonalyzeAI - Personality Analysis Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Dummy Data for Different Analysis Types
      const DUMMY_DATA = {
        social: {
          facebook: {
            traits: {
              extroversion: 78,
              agreeableness: 85,
              conscientiousness: 72,
              neuroticism: 35,
              openness: 88,
            },
            personality_type: "The Enthusiast",
            communication_style: "Warm and engaging",
            interests: [

              "Photography",
              "Social causes",
              "Food & dining",
            ],
            strengths: [
              "Highly social",
              "Empathetic",
              "Creative",
              "Optimistic",
            ],
            growth_areas: ["Time management", "Decision making under pressure"],
            confidence_score: 82,
          },
          instagram: {
            traits: {
              extroversion: 85,
              agreeableness: 75,
              conscientiousness: 68,
              neuroticism: 28,
              openness: 92,
            },
            personality_type: "The Creative Influencer",
            communication_style: "Visual and expressive",
            interests: ["Art & design", "Fashion", "Lifestyle", "Fitness"],
            strengths: [
              "Highly creative",
              "Trend-aware",
              "Confident",
              "Inspiring",
            ],
            growth_areas: ["Analytical thinking", "Long-term planning"],
            confidence_score: 88,
          },
          linkedin: {

              agreeableness: 80,
              conscientiousness: 90,
              neuroticism: 25,
              openness: 75,
            },
            personality_type: "The Professional Leader",
            communication_style: "Professional and articulate",
            interests: [

              "Networking",
            ],
            strengths: [

            ],

          },
        },
        voice: {
          confident: {
            traits: {
              confidence: 88,
              friendliness: 75,
              energy_level: 82,
              clarity: 90,
              emotional_stability: 78,
            },
            personality_type: "The Confident Communicator",
            vocal_characteristics: [

            ],

          },
          energetic: {
            traits: {
              confidence: 75,
              friendliness: 92,
              energy_level: 95,
              clarity: 78,

            },
            personality_type: "The Enthusiastic Motivator",
            vocal_characteristics: [
              "High energy",
              "Varied intonation",

            ],
            strengths: ["Motivational", "Engaging", "Passionate", "Inspiring"],
            growth_areas: ["Slowing down for clarity", "Managing excitement"],
            overall_score: 82,
          },
        },
        video: {
          expressive: {
            traits: {
              emotional_intelligence: 88,
              expressiveness: 92,
              confidence: 80,
              friendliness: 85,
              calmness: 65,
            },
            personality_type: "The Expressive Communicator",
            facial_analysis: {
              dominant_emotions: ["Joy", "Engagement", "Curiosity"],
              micro_expressions: "Highly animated",
              eye_contact: "Strong and engaging",
            },
            body_language: {
              posture: "Open and confident",
              gestures: "Frequent and expressive",
              energy: "High and positive",
            },
            strengths: [
              "Emotionally intelligent",
              "Engaging presenter",
              "Authentic",
            ],
            growth_areas: ["Managing intensity", "Formal settings adaptation"],
            overall_score: 86,
          },
          calm: {
            traits: {
              emotional_intelligence: 85,
              expressiveness: 65,
              confidence: 88,
              friendliness: 78,
              calmness: 95,
            },
            personality_type: "The Composed Professional",
            facial_analysis: {
              dominant_emotions: ["Calm", "Focused", "Thoughtful"],
              micro_expressions: "Controlled and measured",
              eye_contact: "Steady and trustworthy",
            },
            body_language: {
              posture: "Composed and stable",
              gestures: "Minimal but purposeful",
              energy: "Steady and reliable",
            },
            strengths: [
              "Excellent under pressure",
              "Trustworthy",
              "Thoughtful",
            ],
            growth_areas: ["Showing more emotion", "Increasing engagement"],
            overall_score: 84,
          },
        },
      };

      // Main App Component
      function App() {
        const [activeTab, setActiveTab] = useState("social");
        const [isAnalyzing, setIsAnalyzing] = useState(false);
        const [results, setResults] = useState(null);
        const [showResults, setShowResults] = useState(false);

        const handleAnalysis = (data, type) => {
          setIsAnalyzing(true);
          setShowResults(false);

          // Simulate AI processing time
          setTimeout(() => {
            setResults({ data, type });
            setIsAnalyzing(false);
            setShowResults(true);
          }, 3000);
        };

        const resetAnalysis = () => {
          setResults(null);
          setShowResults(false);
        };

        return (
          <div className="min-h-screen bg-gray-50">
            {/* Header */}
            <header className="gradient-bg text-white py-8">
              <div className="container mx-auto px-4">
                <div className="text-center">
                  <h1 className="text-4xl font-bold mb-2">PersonalyzeAI</h1>
                  <p className="text-xl opacity-90">
                    Advanced AI-Powered Personality Analysis
                  </p>
                  <p className="mt-2 opacity-75">
                    Discover insights from social media, voice, and video
                    analysis
                  </p>
                </div>
              </div>
            </header>

            <div className="container mx-auto px-4 py-8">
              {!showResults ? (
                <>
                  {/* Tab Navigation */}
                  <div className="flex justify-center mb-8">
                    <div className="bg-white rounded-lg p-1 shadow-lg">
                      {[
                        { id: "social", label: "Social Media", icon: "üì±" },
                        { id: "voice", label: "Voice Analysis", icon: "üé§" },
                        { id: "video", label: "Video Analysis", icon: "üìπ" },
                      ].map((tab) => (
                        <button
                          key={tab.id}
                          onClick={() => setActiveTab(tab.id)}
                          className={`px-6 py-3 rounded-md font-medium transition-all ${
                            activeTab === tab.id
                              ? "bg-blue-500 text-white shadow-md"
                              : "text-gray-600 hover:text-blue-500"
                          }`}
                        >
                          <span className="mr-2">{tab.icon}</span>
                          {tab.label}
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Analysis Loading */}
                  {isAnalyzing && <AnalysisLoader />}

                  {/* Input Components */}
                  {!isAnalyzing && (
                    <div className="max-w-2xl mx-auto">
                      {activeTab === "social" && (
                        <SocialMediaInput onAnalyze={handleAnalysis} />
                      )}
                      {activeTab === "voice" && (
                        <VoiceInput onAnalyze={handleAnalysis} />
                      )}
                      {activeTab === "video" && (
                        <VideoInput onAnalyze={handleAnalysis} />
                      )}
                    </div>
                  )}
                </>
              ) : (
                <ResultsDisplay results={results} onReset={resetAnalysis} />
              )}
            </div>
          </div>
        );
      }

      // Social Media Input Component
      function SocialMediaInput({ onAnalyze }) {
        const [url, setUrl] = useState("");
        const [platform, setPlatform] = useState("");

        const detectPlatform = (url) => {
          if (url.includes("facebook.com")) return "facebook";
          if (url.includes("instagram.com")) return "instagram";
          if (url.includes("linkedin.com")) return "linkedin";
          return "facebook"; // default
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!url) return;

          const detectedPlatform = detectPlatform(url);
          setPlatform(detectedPlatform);
          onAnalyze(DUMMY_DATA.social[detectedPlatform], "social");
        };

        return (
          <div className="bg-white rounded-xl shadow-lg p-8 card-hover">
            <div className="text-center mb-6">
              <div className="text-4xl mb-4">üì±</div>
              <h2 className="text-2xl font-bold text-gray-800 mb-2">
                Social Media Analysis
              </h2>
              <p className="text-gray-600">
                Enter your social media profile URL for personality insights
              </p>
            </div>

            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Profile URL
                </label>
                <input
                  type="url"
                  value={url}
                  onChange={(e) => setUrl(e.target.value)}
                  placeholder="https://facebook.com/yourprofile or https://instagram.com/yourprofile"
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  required
                />
              </div>

              <div className="bg-blue-50 p-4 rounded-lg">
                <h3 className="font-medium text-blue-800 mb-2">
                  Supported Platforms:
                </h3>
                <div className="flex flex-wrap gap-2">
                  {["Facebook", "Instagram", "LinkedIn"].map((platform) => (
                    <span
                      key={platform}
                      className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm"
                    >
                      {platform}
                    </span>
                  ))}
                </div>
              </div>

              <button
                type="submit"
                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition-colors"
              >
                Analyze Personality
              </button>
            </form>
          </div>
        );
      }

      // Voice Input Component
      function VoiceInput({ onAnalyze }) {
        const [isRecording, setIsRecording] = useState(false);
        const [audioFile, setAudioFile] = useState(null);
        const [recordingTime, setRecordingTime] = useState(0);
        const intervalRef = useRef(null);

        const startRecording = () => {
          setIsRecording(true);
          setRecordingTime(0);
          intervalRef.current = setInterval(() => {
            setRecordingTime((prev) => prev + 1);
          }, 1000);
        };

        const stopRecording = () => {
          setIsRecording(false);
          clearInterval(intervalRef.current);
          // Simulate recorded audio
          setAudioFile({ name: "recorded_audio.wav", duration: recordingTime });
        };

        const handleFileUpload = (e) => {
          const file = e.target.files[0];
          if (file) {
            setAudioFile(file);
          }
        };

        const handleAnalyze = () => {
          if (!audioFile) return;
          // Randomly select between confident and energetic for demo
          const analysisType = Math.random() > 0.5 ? "confident" : "energetic";
          onAnalyze(DUMMY_DATA.voice[analysisType], "voice");
        };

        return (
          <div className="bg-white rounded-xl shadow-lg p-8 card-hover">
            <div className="text-center mb-6">
              <div className="text-4xl mb-4">üé§</div>
              <h2 className="text-2xl font-bold text-gray-800 mb-2">
                Voice Analysis
              </h2>
              <p className="text-gray-600">
                Record or upload audio to analyze vocal personality traits
              </p>
            </div>

            <div className="space-y-6">
              {/* Recording Section */}
              <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                {!isRecording ? (
                  <div>
                    <button
                      onClick={startRecording}
                      className="bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-lg transition-colors mb-4"
                    >
                      üé§ Start Recording
                    </button>
                    <p className="text-gray-500">
                      Click to start recording (30 seconds recommended)
                    </p>
                  </div>
                ) : (
                  <div>
                    <div className="pulse-animation text-red-500 text-2xl mb-2">
                      üî¥
                    </div>
                    <p className="text-lg font-medium">
                      Recording... {recordingTime}s
                    </p>
                    <button
                      onClick={stopRecording}
                      className="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors mt-4"
                    >
                      Stop Recording
                    </button>
                  </div>
                )}
              </div>

              {/* File Upload Section */}
              <div className="text-center">
                <p className="text-gray-500 mb-4">Or upload an audio file</p>
                <input
                  type="file"
                  accept="audio/*"
                  onChange={handleFileUpload}
                  className="hidden"
                  id="audio-upload"
                />
                <label
                  htmlFor="audio-upload"
                  className="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition-colors cursor-pointer inline-block"
                >
                  üìÅ Upload Audio File
                </label>
              </div>

              {/* Audio File Display */}
              {audioFile && (
                <div className="bg-green-50 p-4 rounded-lg">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="font-medium text-green-800">Audio Ready</p>
                      <p className="text-green-600 text-sm">{audioFile.name}</p>
                    </div>
                    <button
                      onClick={handleAnalyze}
                      className="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                      Analyze Voice
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      // Video Input Component
      function VideoInput({ onAnalyze }) {
        const [videoFile, setVideoFile] = useState(null);
        const [isUploading, setIsUploading] = useState(false);

        const handleFileUpload = (e) => {
          const file = e.target.files[0];
          if (file) {
            setIsUploading(true);
            // Simulate upload time
            setTimeout(() => {
              setVideoFile(file);
              setIsUploading(false);
            }, 2000);
          }
        };

        const handleAnalyze = () => {
          if (!videoFile) return;
          // Randomly select between expressive and calm for demo
          const analysisType = Math.random() > 0.5 ? "expressive" : "calm";
          onAnalyze(DUMMY_DATA.video[analysisType], "video");
        };

        return (
          <div className="bg-white rounded-xl shadow-lg p-8 card-hover">
            <div className="text-center mb-6">
              <div className="text-4xl mb-4">üìπ</div>
              <h2 className="text-2xl font-bold text-gray-800 mb-2">
                Video Analysis
              </h2>
              <p className="text-gray-600">
                Upload a video to analyze facial expressions and body language
              </p>
            </div>

            <div className="space-y-6">
              {/* Upload Section */}
              <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                {!videoFile && !isUploading ? (
                  <div>
                    <div className="text-6xl mb-4">üìπ</div>
                    <input
                      type="file"
                      accept="video/*"
                      onChange={handleFileUpload}
                      className="hidden"
                      id="video-upload"
                    />
                    <label
                      htmlFor="video-upload"
                      className="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition-colors cursor-pointer inline-block"
                    >
                      Upload Video File
                    </label>
                    <p className="text-gray-500 mt-4">
                      Supported formats: MP4, MOV, AVI (Max 100MB)
                    </p>
                  </div>
                ) : isUploading ? (
                  <div>
                    <div className="pulse-animation text-blue-500 text-4xl mb-4">
                      ‚¨ÜÔ∏è
                    </div>
                    <p className="text-lg font-medium">Uploading video...</p>
                  </div>
                ) : (
                  <div className="bg-green-50 p-6 rounded-lg">
                    <div className="text-green-500 text-4xl mb-4">‚úÖ</div>
                    <p className="font-medium text-green-800 mb-2">
                      Video uploaded successfully!
                    </p>
                    <p className="text-green-600 text-sm mb-4">
                      {videoFile.name}
                    </p>
                    <button
                      onClick={handleAnalyze}
                      className="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg transition-colors"
                    >
                      Analyze Video
                    </button>
                  </div>
                )}
              </div>

              {/* Analysis Features */}
              <div className="bg-blue-50 p-6 rounded-lg">
                <h3 className="font-medium text-blue-800 mb-4">
                  Our AI analyzes:
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {[
                    {
                      icon: "üòä",
                      text: "Facial expressions and micro-expressions",
                    },
                    {
                      icon: "üëÅÔ∏è",
                      text: "Eye contact patterns and gaze direction",
                    },
                    { icon: "ü§≤", text: "Body language and gesture analysis" },
                    { icon: "üé≠", text: "Emotional intelligence indicators" },
                  ].map((feature, index) => (
                    <div key={index} className="flex items-center space-x-3">
                      <span className="text-2xl">{feature.icon}</span>
                      <span className="text-blue-700">{feature.text}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Analysis Loader Component
      function AnalysisLoader() {
        const [currentStep, setCurrentStep] = useState(0);
        const steps = [
          "Processing input data...",
          "Applying AI models...",
          "Analyzing personality patterns...",
          "Generating insights...",
          "Finalizing results...",
        ];

        useEffect(() => {
          const interval = setInterval(() => {
            setCurrentStep((prev) => (prev + 1) % steps.length);
          }, 600);
          return () => clearInterval(interval);
        }, []);

        return (
          <div className="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 text-center fade-in">
            <div className="pulse-animation text-6xl mb-6">üß†</div>
            <h3 className="text-xl font-bold text-gray-800 mb-4">
              AI Analysis in Progress
            </h3>
            <div className="space-y-4">
              {steps.map((step, index) => (
                <div
                  key={index}
                  className={`flex items-center space-x-3 p-2 rounded ${
                    index === currentStep
                      ? "bg-blue-50 text-blue-700"
                      : "text-gray-400"
                  }`}
                >
                  <div
                    className={`w-2 h-2 rounded-full ${
                      index === currentStep
                        ? "bg-blue-500 pulse-animation"
                        : "bg-gray-300"
                    }`}
                  ></div>
                  <span>{step}</span>
                </div>
              ))}
            </div>
          </div>
        );
      }

      // Results Display Component
      function ResultsDisplay({ results, onReset }) {
        const { data, type } = results;

        return (
          <div className="fade-in">
            <div className="text-center mb-8">
              <button
                onClick={onReset}
                className="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors mb-4"
              >
                ‚Üê New Analysis
              </button>
              <h2 className="text-3xl font-bold text-gray-800 mb-2">
                Personality Analysis Results
              </h2>
              <p className="text-gray-600">
                AI-powered insights based on your {type} data
              </p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
              {/* Personality Type Card */}
              <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h3 className="text-xl font-bold text-gray-800 mb-4">
                  üé≠ Personality Type
                </h3>
                <div className="text-center">
                  <div className="text-4xl mb-4">
                    {type === "social" ? "üì±" : type === "voice" ? "üé§" : "üìπ"}
                  </div>
                  <h4 className="text-2xl font-bold text-blue-600 mb-2">
                    {data.personality_type}
                  </h4>
                  <p className="text-gray-600">
                    {data.communication_style ||
                      "Based on comprehensive analysis"}
                  </p>
                </div>
              </div>

              {/* Traits Visualization */}
              <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h3 className="text-xl font-bold text-gray-800 mb-4">
                  üìä Personality Traits
                </h3>
                <TraitsChart traits={data.traits} type={type} />
              </div>

              {/* Strengths */}
              <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h3 className="text-xl font-bold text-gray-800 mb-4">
                  üí™ Key Strengths
                </h3>
                <div className="space-y-2">
                  {data.strengths.map((strength, index) => (
                    <div key={index} className="flex items-center space-x-3">
                      <span className="text-green-500">‚úì</span>
                      <span>{strength}</span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Growth Areas */}
              <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                <h3 className="text-xl font-bold text-gray-800 mb-4">
                  üå± Growth Opportunities
                </h3>
                <div className="space-y-2">
                  {data.growth_areas.map((area, index) => (
                    <div key={index} className="flex items-center space-x-3">
                      <span className="text-blue-500">‚Üí</span>
                      <span>{area}</span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Type-specific Details */}
              {type === "social" && (
                <div className="bg-white rounded-xl shadow-lg p-6 card-hover lg:col-span-2">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    üéØ Interests & Preferences
                  </h3>
                  <div className="flex flex-wrap gap-2">
                    {data.interests.map((interest, index) => (
                      <span
                        key={index}
                        className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full"
                      >
                        {interest}
                      </span>
                    ))}
                  </div>
                </div>
              )}

              {type === "voice" && (
                <div className="bg-white rounded-xl shadow-lg p-6 card-hover lg:col-span-2">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    üéµ Vocal Characteristics
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {data.vocal_characteristics.map((char, index) => (
                      <div
                        key={index}
                        className="bg-purple-50 p-3 rounded-lg text-center"
                      >
                        <span className="text-purple-700 font-medium">
                          {char}
                        </span>
                      </div>
                    ))}
                  </div>
                </div>
              )}

      // Traits Chart Component
      function TraitsChart({ traits, type }) {
        const chartRef = useRef(null);

        useEffect(() => {
          if (chartRef.current) {
            const ctx = chartRef.current.getContext("2d");

            // Destroy existing chart if it exists
            if (chartRef.current.chart) {
              chartRef.current.chart.destroy();
            }

            const labels = Object.keys(traits).map((key) =>
              key.replace(/_/g, " ").replace(/\b\w/g, (l) => l.toUpperCase())
            );
            const values = Object.values(traits);

            chartRef.current.chart = new Chart(ctx, {
              type: "radar",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Personality Traits",
                    data: values,
                    backgroundColor: "rgba(59, 130, 246, 0.2)",
                    borderColor: "rgba(59, 130, 246, 1)",
                    borderWidth: 2,
                    pointBackgroundColor: "rgba(59, 130, 246, 1)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgba(59, 130, 246, 1)",
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  r: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                      stepSize: 20,
                    },
                  },
                },
                plugins: {
                  legend: {
                    display: false,
                  },
                },
              },
            });
          }
        }, [traits]);

        return (
          <div className="relative h-64">
            <canvas ref={chartRef}></canvas>
          </div>
        );
      }

      // Render the App
      ReactDOM.render(<App />, document.getElementById("root"));
